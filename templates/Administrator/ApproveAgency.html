{% include "administrator/header.html" %}





<div class="agile-grids">
				<!-- tables -->

				<div class="agile-tables">
					<div class="w3l-table-info">
					  <h2>Agency List</h2>
					    <table id="table">
						<thead>
						  <tr>

							<th>Name</th>
							<th>District</th>
							<th>Location</th>


							<th>Approve</th>


						  </tr>
						</thead>
                            <tbody>
                            {%  for agen in agen %}

						  <tr>

							<td>{{ agen.AgencyName }}</td>
							  <td>{{ agen.location.district.dname }}</td>
							  <td>{{ agen.location.LocationName }}</td>


						<td ><a href="{% url 'approveagency' id=agen.login_id %}" >Approve</a></td>


                              </tr>
              {% endfor %}


						</tbody>
					  </table>
					</div>
                </div>
</div>

{% include "administrator/footer.html" %}
