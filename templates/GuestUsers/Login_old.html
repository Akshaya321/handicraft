{% include "GuestUsers/header.html" %}
<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Login</h2>


                    <form method="POST"nonvalidate action="{% url 'logincheck' %}">
                         {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="User Name" name="username">
                        </div>
                        <div class="input-group">
                            <input class="input--style-1" type="text" placeholder="Password" name="password">

              </div>


                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Login</button>
                        </div>
 {% if error %}
        {{ error }}

            {% endif %}

                    </form>
                </div>

                {% include "GuestUsers/footer.html" %}
