{% include "Handicrafter/header.html" %}
<div class="grid-form">
		<div class="grid-form1">
<h3 id="forms-horizontal">Update Profile</h3>
<form class="form-horizontal" action="{% url 'handiprofile' %}" method="post" >
            {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Handicraftername </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3"  name="name" value="{{h.HandicrafterName}}">
    </div>
  </div>


    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Address </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" value="{{h.address}}" name="address">
    </div>
  </div>



    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Phone </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" value="{{h.phone}}" name="phone">
    </div>
  </div>


    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Email </label>
    <div class="col-sm-10">
     <input type="text" class="form-control" id="inputEmail3" value="{{h.email}}" name="email">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" name="submit" value="UpdateProfile">
    </div>
  </div>
</form>
</div>
</div>
{% include "Handicrafter/footer.html" %}
