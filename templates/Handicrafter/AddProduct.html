{% include "Handicrafter/header.html" %}
<div class="grid-form">
		<div class="grid-form1">
<h3 id="forms-horizontal">Product</h3>
<form class="form-horizontal" action="{% url 'addproduct' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Productname </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="product" name="name">
    </div>
  </div>


    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Description </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="description" name="description">
    </div>
  </div>

    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Category</label>
    <div class="col-sm-10">
        <select name="Category">

             {%  for cat in cat %}

            <option value="{{ cat.CategoryId }}">{{ cat.CategoryName }}</option>

            {% endfor %}

        </select>


    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Price </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputEmail3" placeholder="Price" name="price">
    </div>
  </div>


    <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label hor-form">Photo </label>
    <div class="col-sm-10">
      <input type="file" name="photo">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input type="submit" class="btn btn-default" name="submit" value="Add Product">
    </div>
  </div>
</form>
</div>
</div>
{% include "Handicrafter/footer.html" %}
